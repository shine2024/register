<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <form id="registrationForm" onsubmit="submitForm(event)" action="success.html">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <button type="submit">Register</button>
        </form>
    </div>

    <script src="script.js">
        function submitForm(event) {
            event.preventDefault();
        
            // Get form values
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
        
            // You can send the data to a server for registration here
            // For simplicity, let's just log the data for now
            console.log("Name:", name);
            console.log("Email:", email);
            console.log("Username:", username);
            console.log("Password:", password);
        
            // Redirect to a successful registration page (you can replace this with your actual page URL)
            window.location.href = "success.html";
        }
        
    </script>
</body>
</html>
